<mat-toolbar>
    <span>Username: test</span>&nbsp;&nbsp;
    <span>Password: test</span>
</mat-toolbar>
<div class="card">
    <mat-card style="width: 35%; margin: auto">
        <mat-card-header style="background-color: steelblue; padding: 10px; margin-bottom: 10px;">
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <input matInput formControlName="username" placeholder="Username"/>
                    <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
                        Username is required.
                    </mat-error>
                </mat-form-field><br />

                <mat-form-field>
                    <input matInput formControlName="password" placeholder="Password"/>
                    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                        Password is required.
                    </mat-error>
                </mat-form-field><br />
                <button mat-raised-button color="primary" style="margin-top: 10px;">Login</button>
                <mat-error *ngIf="error">
                    {{ error }}
                </mat-error>
            </form>
        </mat-card-content>
    </mat-card>
</div>
